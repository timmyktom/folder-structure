<div *ngIf="showComponent" class="add-node-container">
    <ng-container *ngIf="type !== 'unset'">
        <img [src]="type == 'folder' ? '/assets/folder-open-regular.svg' : '/assets/file-regular.svg'" class="node-folder" aria-hidden="true"/>

        <input type="text" [formControl]="name">

        <button class="btn" (click)="addNewNode()"><i class="fa fa-check"></i></button>
        
        <button class="btn" (click)="cancelAddNode()"><i class="fa fa-close"></i></button>
    </ng-container>

    <ng-container *ngIf="type === 'unset'">
        <button class="btn" (click)="type='file'">File</button>
        
        <button class="btn" (click)="type='folder'">Folder</button>
    </ng-container>
</div>
